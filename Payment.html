<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Please</title>
    <!-- css-links ----------------->
    <link rel="stylesheet" href="css/payment.css">
    <!-- fav-icon -->
    <link rel="shortcut icon" href="Images/favicon.ico ">
    <!-- using fontawesome --------->
    <script src="https://kit.fontawesome.com/2674a908c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Payment Form</h2>
        <!-- form start ------------------------------->
        <form method="GET" action="Thanku.html">
            <!-- heading --------------------------->
            <h4>Account Details</h4>
            <!-- input-group=1 --------------------->
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" class="name" required>
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Nick Name" class="name" name="nick" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>

            <!-- input-group=2 --------------------->
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>

            <!-- input-group=3 --------------------->
            <div class="input-group">
                <div class="input-box">
                    <h4>Date Of Birth</h4>
                    <input type="tel" placeholder="DD" class="dob" required>
                    <input type="tel" placeholder="MM" class="dob" required>
                    <input type="tel" placeholder="YY" class="dob" required>
                </div>
                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio" id="b1" name="gender" checked class="radio" required>
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gender"  class="radio" required>
                    <label for="b2">Female</label>
                </div>
            </div>

            <!-- input-group-4 ------------------------>
            <div class="input-roup">
                <div class="input-box">
                    <h4>Payment Details</h4>

                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fab fa-cc-visa"></i> Credit Card </span></label>

                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fab fa-cc-mastercard"></i> Debit Card </span></label>
                </div>
            </div>

            <!-- input-group-5 --------------------->
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name" minlength="19" maxlength="19">
                    <i class="fas fa-credit-card icon"></i>
                </div>
            </div>

            <!-- input-group-6 --------------------->
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVV" required class="name" minlength="3" maxlength="3">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 June</option>
                        <option>02 June</option>
                        <option>03 June</option>
                    </select>
                    <select>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </div>
            </div>

            <!-- input-group-7 ----------------->
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
